<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Object Constructor Vue</title>
</head>

<body>

        <nav class="navbar fixed-top navigation">
                <a  href="#">Home</a>
                <a  href="#">About Us</a>
                <a  href="#">Menu</a>
                <a  href="#">Your Order</a>
                <a  href="#">Contact</a>
        </nav>

    <div class="container" id="cupcake-app">
        <div class="cupcake-title">
            <h1>{{ title }}</h1>
        </div>

        <div class="cupcake-container">
            <div v-for="c in cupcakes" class="cupcake-box">
                <h3>{{ c.flavor }}</h3>
                <img :src="c.img"/>
                 <h4 class="ingredient-title">Ingredients:</h4>
                    <div class="ingredient-list">
                        <ul>
                            <li v-for="i in c.ingredients">{{ i }}</li>
                        </ul>
                    </div>
                    <button class="btn default order-button">Add to Order</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="copywright"><p>&copy 2017 CUPCAKE SHOP</p></div>
    </footer>
    
</body>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
