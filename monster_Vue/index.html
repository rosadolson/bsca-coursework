<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  
  <link rel="stylesheet" href="style.css"> 
  <title>Monster Vue></title>
</head>

<body>

    <div class="container" id="monster-app">
        <div class="jumbotron title-jumbotron">
            <h1>{{ title }}</h1>
        </div>

        
        <nav class="navbar fixed-top navigation" style="background-color: #2c3e50;">
                <a  href="#">home</a>
                <a  href="#">view</a>
                <a  href="#">create</a>
                <a  href="#">about</a>
                <a  href="#">contact</a>
        </nav>
    

        <div class="monsters-container">
            <div v-for="m in monsters" class="monster-card">
                <h3>{{ m.name }}</h3>
                <img :src="m.img"/>
                <h5 class="diet-title">DIET:</h5>
                <div class="monster-diet-list">
                    <span v-for="item in m.diet">{{ item }}</span>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form v-on:submit.prevent="submitMonster">
                <div class="form-group">
                    <label>
                        name
                    </label>
                    <input type="text" class="form-control" v-model="newMonsterName"/> 
                </div>
                <div class="form-group">
                    <label>
                        diet
                    </label>
                    <input type="text" class="form-control" v-model="newMonsterDiet"/>
                    <small>Please enter items separated by commas.</small>
                </div>
                <div class="form-group">
                    <label>
                        image
                    </label>
                    <input type="text" class="form-control" v-model="newMonsterImg"/>
                </div>
                <button type="submit"  class="submit-button">Submit</button>
            </form>
        </div>

    </div>
    
</body>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
